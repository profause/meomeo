<app-bar title="List of users"></app-bar>
<main class="container" style="margin-top: 80px;">
    <div class="row align-items-center">
        <nav class="col-12" aria-label="breadcrumb">
          <ol class="p-0 breadcrumb" style="background: transparent !important">
            <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">users</li>
          </ol>
        </nav>

        <div class="col-12">
            <div class="d-flex justify-content-start align-items-center">
                <button style="height: 40px;" [routerLink]="['/users/add']" mat-stroked-button>
                    Add user
                </button>
            </div>
        </div>
        <div class="col-12">
            <div class="table-responsive bg-white rounded" style="max-height: 620px;">
                <table class="table bg-white table-borderless table-striped table-md">
                    <thead>
                        <tr>
                            <th scope="col">Full name</th>
                            <th scope="col">Mobile number</th>
                            <th scope="col">Role</th>
                            <th scope="col">Date created</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of userList$ | async; let i=index;">
                            <th scope="row">{{user?.fullname}}</th>
                            <td>{{user?.mobileNumber}}</td>
                            <td>{{user.role}}</td>
                            <td>{{user?.dateCreated | date}}</td>
                            <td class="d-flex justify-content-between align-items-center">
                                <div routerLink="/users/edit/{{user.id}}">
                                    <img src="assets/icons/edit_icon.png" height="24" width="24" alt="">
                                </div>
                                <div (click)="onDeleteUser(user)">
                                    <img src="assets/icons/delete_icon.png" height="24" width="24" alt="">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center mt-2 mb-3">
                <mat-spinner [hidden]="!isLoading" class="align-self-center" mode="indeterminate" [diameter]="25"
                    [strokeWidth]="3">
                </mat-spinner>
            </div>
        </div>
    </div>
</main>
