<app-bar title="Dashboard"></app-bar>
<main class="container">
    <div class="mt-2 align-items-center">
        <!-- <h3 class="subheading-2 m-0 ml-2">Dashboard</h3> -->
        <nav class="p-0 m-0" aria-label="breadcrumb">
            <ol class="p-0 m-0 breadcrumb" style="background: transparent !important;">
                <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">dashboard</li>
            </ol>
        </nav>
        <div>
            <div class="grid">
                <article class="m-0 mb-3 p-3">
                    <h4 class="">List of Sales</h4>
                    <div class="mt-3">
                        <label for="filter">Filter</label>
                        <select class="p-0 pl-3" id="filter" [formControl]="filterFormControl">
                            <option value="TODAY" selected>Today</option>
                            <option value="THIS_WEEK">This week</option>
                            <option value="THIS_MONTH">This Month</option>
                            <option value="THIS_YEAR">This Year</option>
                            <option value="ALL">All</option>
                        </select>
                    </div>
                    <div class="table-responsive bg-white rounded" style="max-height: 620px;">
                        <table class="table bg-white table-striped table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Date</th>
                                    <th scope="col">Amount paid</th>
                                    <th scope="col">Wash type</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" *ngFor="let sale of salesList$ |async; let i=index;">
                                    <td>{{timestampToDate(sale?.dateCreated)}}</td>
                                    <td>{{'GHS '+sale?.amountPaid}}</td>
                                    <td>{{sale?.washType}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center mb-3">
                            <small [hidden]="salesList$ |async">No sales yet...</small>
                        </div>
                        <div [hidden]="!isLoading" aria-busy="true"></div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</main>
